<div class="contact-page">
    <section class="contact-intro">
        <p>Have a question or want to work together? I'd love to hear from you.</p>
    </section>

    <div class="contact-container">
        <div class="contact-form-section">
            <!-- NETLIFY FORM - CORRECT FORMAT -->
            <form name="contact" method="POST" action="https://api.web3forms.com/submit" class="contact-form">
                <input type="hidden" name="access_key" value="8dbc121e-aa45-4726-88d0-a3fca1c45295">
                <input type="hidden" name="redirect" value="https://cswithvarun.com/thank-you/">
                <input type="hidden" name="subject" value="New Contact Form Submission from cswithvarun.com">

                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="subject-field">Subject</label>
                    <input type="text" id="subject-field" name="subject-field" placeholder="What's this about?">
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Send Message</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

        <!-- Contact Info Sidebar -->
        <div class="contact-info-section">

                <i class="fas fa-envelope"></i>

            </div>

            <div class="contact-card">

                    <h3>LinkedIn</h3>
                </a>
            </div>

            <div class="contact-card">
                <a href="https://github.com/z-varun" target="_blank" rel="noopener">

            <div class="contact-card">

                    <span class="contact-icon">
                        {% include_relative assets/images/topmate.svg %}
                    </span>
                    <h3>Topmate</h3>
                </a>
            </div>
        </div>
    </div>
